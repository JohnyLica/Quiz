	<script type="text/javascript">
	
	//Function declaratoin
	function min(a, b) {
		return a < b ? a : b;
	}

	//Function expression
	var min = function(a,b) {
		return a < b ? a : b;
	}

	//Function new Function
	var min = new Function("a", "b", "return a < b ? a : b");

	</script>
