<!DOCTYPE html>

</head>
<body>
	<h1>Exercitiul 7</h1>
	<script type="text/javascript">
	
	function pow(x, n) {
    	var result = 1;
    	for (var i = 0; i < n; i++) {
        	result *= x;
        }
    	return result;
	}
	
	x = prompt("x?", '')
	n = prompt("n?", '')
	if (n < 0) {
	    alert('Puterea' + n + 'nu este procesată în cadrul exemplului dat, introduceți o putere >0');
	} else {
	    alert(pow(x, n))
	}

	</script>
</body>
</html>
